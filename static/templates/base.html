{% load staticfiles %}

<html>
<head>
	<title>perfin 2015</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>

	<div class="container">
		<div id="tags"></div>
		<router></router>
	</div>

	<script src='https://code.jquery.com/jquery-2.1.4.min.js'></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/riot/2.3.15/riot+compiler.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.2/moment.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
	
	
	<!-- riot tags -->
	<script type='riot/tag' src="{% static 'riot-tags/router.tag' %}"></script>
	<script type='riot/tag' src="{% static 'riot-tags/transactions/list.tag' %}"></script>
	<!-- pagination -->
	<script type='riot/tag' src="{% static 'riot-tags/dashboard/pagination.tag' %}"></script>
	<script type='riot/tag' src="{% static 'riot-tags/dashboard/results-per-page.tag' %}"></script>
	<!-- filter -->
	<script type='riot/tag' src="{% static 'riot-tags/dashboard/filter.tag' %}"></script>


	<script type="text/javascript">
		var bus = riot.observable()
		riot.route.stop()
	  riot.route.start(true);
		riot.mount('router',{bus:bus})
	</script>
</body>
</html>
